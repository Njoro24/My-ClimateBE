services:
  - type: web
    name: climate-witness-api
    env: python
    buildCommand: cd BECW && pip install -r requirements.txt
    startCommand: cd BECW && python start.py
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        value: sqlite:///./climate_witness.db
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production